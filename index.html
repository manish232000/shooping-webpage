<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <main>

                    <button class="filter">Clothes</button>

                    <button class="filter">Bags</button>

                <div class="items">
